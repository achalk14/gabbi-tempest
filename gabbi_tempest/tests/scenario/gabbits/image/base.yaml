
defaults:
    request_headers:
        x-auth-token: $ENVIRON['SERVICE_TOKEN']

# NOTE(cdent): The use of complex JSONPath to determine URLs is bad
# for readability. 

tests:

- name: retrieve root
  GET: $ENVIRON['IMAGE_SERVICE']/
  status: 300

- name: choose current api
  desc: apparently the /v2/ url is a 404, despite being right there in discovery
  xfail: true
  GET: $RESPONSE['$.versions[?status = "CURRENT"].links[?rel = "self"].href']

- name: get images
  GET: $ENVIRON['IMAGE_SERVICE']/v2/images
  
- name: get one image
  GET: $ENVIRON['IMAGE_SERVICE']$RESPONSE['$.images[0].self']
  response_json_paths:
      $.status: active
      $.schema: /v2/schemas/image

- name: get the schema
  GET: $ENVIRON['IMAGE_SERVICE']$RESPONSE['$.schema']
  response_json_paths:
      $.name: image

